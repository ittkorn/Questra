        /* MENU BAR*/
        .nav {
            background: rgb(0, 0, 0);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-radius: 22px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        /*background before Click*/
        .nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 22px;
            padding: 10px 300px; /* Added padding for better clickable area */
        }

        /*background After Click*/
        .nav > a:hover {
            transition: 0.25s;
            background: rgb(240, 15, 15);
            color: white;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-around; /* Distribute items evenly along the main axis */
            align-items: center;
            gap: 20px; /* Adjust the horizontal and vertical gap between buttons */
            margin-top: 20px; /* Add margin between the menu bar and the buttons */
        }

        .card {
            box-sizing: border-box;
            width: calc(43.33% - 20px); /* Set width to 1/3 of the container minus margin */
            height: 300px;
            background: rgba(217, 217, 217, 0.58);
            border: 1px solid black;
            box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
            backdrop-filter: blur(6px);
            border-radius: 17px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s;
            user-select: none;
            font-weight: bolder;
            color: black;
            margin: 10px; /* Added margin for spacing */
        }

        .card:hover {
            border: 1px solid red;
            transform: scale(1.05);
        }

        .card:active {
            transform: scale(0.95) rotateZ(1.7deg);
        }
    </style>
</head>

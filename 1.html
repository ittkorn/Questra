            text-align: center; /* Text alignment */
            cursor: pointer; /* Cursor style */
            transition: all 0.5s; /* Transition duration */

            font-weight: bolder; /* Font weight */
            color: black; /* Text color */
            margin: 10px; /* Added margin for spacing */ /* Margin */
        }

        .card:hover {
            border: 1px solid red; /* Border color change */
            transform: scale(1.05); /* Scale transformation */
        }

        .card:active {
            transform: scale(0.95) rotateZ(1.7deg); /* Scale and rotate transformation */
        }
